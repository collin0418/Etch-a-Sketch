<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">ETCH-A-SKETCH</h1>
    </header>

    <main>
      <div class="setting">
        <input
          type="color"
          id="color-picker"
          name="color_picker"
          value="#000000"
        />
        <button class="color-mode">Color Mode</buttton>
        <button class="random-mode">Random Color</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Reset</button>
        <p>20 x 20</p>
        <input type="range" id="sizebar" value="20" min="1" max="100" />
      </div>
      <div class="board"></div>
    </main>

    <footer></footer>
  </body>
</html>
