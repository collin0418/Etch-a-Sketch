<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">ETCH-A-SKETCH</h1>
    </header>

    <main>
      <div class="setting">
        <input
          type="color"
          id="color-picker"
          name="color_picker"
          value="#000000"
        />
        <button class="color-mode active">Color Mode</buttton>
        <button class="random-color">Random Color</button>
        <button class="toggle-grid">Toggle Grid</button>
        <button class="reset">Reset</button>
        <p id="value-text"></p>
        <input type="range" id="size-bar" value="20" min="1" max="100" />
      </div>
      <div class="board" id="board"></div>
    </main>

    <footer>
      <span>Created By <a href="https://github.com/collin0418/Etch-a-Sketch">CollinS</a></span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
